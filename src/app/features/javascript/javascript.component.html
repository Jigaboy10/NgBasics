<table class="table table-hover mb-3" cdkDropList (cdkDropListDropped)="drop($event)">
    <thead>
        <tr class="table-dark">
            <th>Sno.</th>
            <th>
                First Name
            </th>
            <th>
                Company </th>
            <th>
                Gender
            </th>
            <th>
                Age
            </th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let user of array2 ; let i = index" class="table-primary" cdkDrag>
            
            <td>{{i+1}}</td>
            <td>
                
                {{user.firstName}}
            </td>
            <td>
                {{user.company}}
            </td>
            <td>
                {{user.gender}}
            </td>
            <td>
                {{user.age}}
            </td>
        </tr>
    </tbody>
</table>
