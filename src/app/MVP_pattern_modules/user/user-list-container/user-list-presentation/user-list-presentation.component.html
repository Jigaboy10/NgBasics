
<button class="btn btn-primary" routerLink="/mvpUser/add">Add</button>


<table class="table">
    <thead> 
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNo}}</td>
            <td><button type="button" class="btn btn-danger" (click)="onDelete(user.id)" >Delete</button></td>
            <td><button type="button" class="btn btn-info mx-3" >Edit</button></td>
        </tr>
    </tbody>
</table>
